<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f5f5f5}
.container{max-width:420px;margin:auto;background:#fff;min-height:100vh}
.product-img{width:100%;height:360px;object-fit:cover}
.content{padding:15px}
.price{font-size:22px;font-weight:bold}
select,input,button{width:100%;padding:12px;margin-top:10px}

/* ACTION BAR */
.action-bar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:#f2f2f2;
  border-radius:40px;
  padding:10px;
  margin-top:15px;
  animation:slideUp .6s ease;
}
.action-btn{
  flex:1;
  text-align:center;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}
.action-btn:hover{transform:scale(1.05)}
.center-icon{
  width:48px;height:48px;
  background:#000;color:#fff;
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  animation:pulse 1.5s infinite;
}

@keyframes slideUp{
  from{transform:translateY(20px);opacity:0}
  to{transform:translateY(0);opacity:1}
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

/* SLIDER */
.slider{display:flex;gap:10px;overflow-x:auto;padding:10px}
.card{
  min-width:120px;
  background:#eee;
  border-radius:10px;
  padding:5px;
  text-align:center;
  animation:fadeIn .6s ease;
}
.card img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:8px;
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

/* CHECKOUT */
.checkout{display:none;padding:20px;animation:slideUp .6s ease}
.cod{background:#000;color:#fff;border:none;border-radius:30px}
.pay{background:#1877f2;color:#fff;border:none;border-radius:30px}
</style>
</head>

<body>

<div class="container">

<!-- PRODUCT PAGE -->
<div id="productPage">

<img id="mainImg" class="product-img" src="Ss/images/jacket-blue.jpg">

<div class="content">
<h2 id="title">Winter Cap</h2>
<div class="price">‚Çπ<span id="price">899</span></div>

<select id="size">
<option>S</option>
<option>M</option>
<option>L</option>
<option>XL</option>
</select>

<div class="action-bar">
  <div class="action-btn" onclick="openCheckout()">BUY NOW</div>
  <div class="center-icon">üõçÔ∏è</div>
  <div class="action-btn" onclick="addToBag()">ADD TO BAG</div>
</div>
</div>

<div class="slider">
  <div class="card" onclick="changeProduct('Winter Cap',899,'cap-black.jpg')">
    <img src="Ss/images/cap-black.jpg"><p>Cap</p>
  </div>
  <div class="card" onclick="changeProduct('Winter Cap',999,'cap-winter.jpg')">
    <img src="Ss/images/cap-winter.jpg"><p>Winter</p>
  </div>
  <div class="card" onclick="changeProduct('Ear Muff',699,'ear-muff.jpg')">
    <img src="Ss/images/ear-muff.jpg"><p>Ear Muff</p>
  </div>
</div>

</div>

<!-- CHECKOUT PAGE -->
<div id="checkoutPage" class="checkout">
<h2>Checkout</h2>

<p><b>Product:</b> <span id="cProduct"></span></p>
<p><b>Price:</b> ‚Çπ<span id="cPrice"></span></p>

<input placeholder="Full Name">
<input placeholder="Phone Number">
<input placeholder="Full Address">

<select id="cSize">
<option>S</option>
<option>M</option>
<option>L</option>
<option>XL</option>
</select>

<button class="cod" onclick="cod()">CASH ON DELIVERY</button>
<button class="pay" onclick="pay()">PAY ONLINE</button>
<button class="pay" onclick="whatsappOrder()">ORDER ON WHATSAPP</button>
</div>

</div>

<script>
function changeProduct(name,price,img){
  document.getElementById("title").innerText=name;
  document.getElementById("price").innerText=price;
  document.getElementById("mainImg").src="Ss/images/"+img;
}

function openCheckout(){
  document.getElementById("productPage").style.display="none";
  document.getElementById("checkoutPage").style.display="block";
  document.getElementById("cProduct").innerText=title.innerText;
  document.getElementById("cPrice").innerText=price.innerText;
  document.getElementById("cSize").value=size.value;
}

function addToBag(){
  alert("Item added to bag üõí");
}

function cod(){
  alert("Order placed successfully (Cash on Delivery)");
}

function pay(){
  alert("Online payment coming soon");
}

function whatsappOrder(){
  let msg=`üõçÔ∏è New Order%0AProduct: ${title.innerText}%0APrice: ‚Çπ${price.innerText}%0ASize: ${size.value}`;
  window.open("https://wa.me/9149561990?text="+msg,"_blank");
}
</script>

</body>
</html>
