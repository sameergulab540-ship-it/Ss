<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f5f5f5}
.container{max-width:420px;margin:auto;background:#fff;min-height:100vh}
.product-img{width:100%;height:360px;object-fit:cover}
.content{padding:15px}
.price{font-size:22px;font-weight:bold}
select,input,button{width:100%;padding:12px;margin-top:10px}
.slider{display:flex;gap:10px;overflow-x:auto;padding:10px}
.card{min-width:120px;background:#eee;border-radius:10px;padding:5px;text-align:center}
.card img{width:100%;height:120px;object-fit:cover;border-radius:8px}

/* BUY NOW + ADD TO BAG BAR */
.action-bar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:#f1f1f1;
  border-radius:40px;
  padding:8px;
  margin-top:15px;
}
.buy-now,.add-bag{
  flex:1;
  background:none;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.icon-circle{
  width:46px;height:46px;
  background:#000;color:#ff5a5a;
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:20px;
}

/* CHECKOUT */
.checkout{display:none;padding:20px}
.cod,.pay,.wa{
  border:none;border-radius:30px;
  padding:12px;margin-top:10px;
  color:#fff;
}
.cod{background:#000}
.pay{background:#1877f2}
.wa{background:#25d366}
</style>
</head>

<body>

<div class="container">

<!-- PRODUCT PAGE -->
<div id="productPage">

<img id="mainImg" class="product-img" src="Ss/images/jacket-blue.jpg">

<div class="content">
<h2 id="title">Milan Sweatshirt</h2>
<div class="price">‚Çπ<span id="price">1600</span></div>

<select id="size">
<option>S</option><option>M</option><option>L</option><option>XL</option>
</select>

<div class="action-bar">
  <button class="buy-now" onclick="openCheckout()">BUY NOW</button>
  <div class="icon-circle">üëú</div>
  <button class="add-bag" onclick="addToBag()">ADD TO BAG</button>
</div>
</div>

<div class="slider">
  <div class="card" onclick="changeProduct('Milan Sweatshirt',1600,'jacket-blue.jpg')">
    <img src="Ss/images/jacket-blue.jpg"><p>Milan</p>
  </div>
  <div class="card" onclick="changeProduct('Green Jacket',1700,'jacket-green.jpg')">
    <img src="Ss/images/jacket-green.jpg"><p>Green</p>
  </div>
  <div class="card" onclick="changeProduct('Cream Jacket',1500,'jacket-cream.jpg')">
    <img src="Ss/images/jacket-cream.jpg"><p>Cream</p>
  </div>
  <div class="card" onclick="changeProduct('Black Cap',799,'cap-black.jpg')">
    <img src="Ss/images/cap-black.jpg"><p>Cap</p>
  </div>
  <div class="card" onclick="changeProduct('Winter Cap',899,'cap-winter.jpg')">
    <img src="Ss/images/cap-winter.jpg"><p>Winter</p>
  </div>
  <div class="card" onclick="changeProduct('Ear Muff',699,'ear-muff.jpg')">
    <img src="Ss/images/ear-muff.jpg"><p>Ear Muff</p>
  </div>
</div>

</div>

<!-- CHECKOUT PAGE -->
<div id="checkoutPage" class="checkout">
<h2>Checkout</h2>

<p><b>Product:</b> <span id="cProduct"></span></p>
<p><b>Price:</b> ‚Çπ<span id="cPrice"></span></p>

<input id="name" placeholder="Full Name">
<input id="phone" placeholder="Phone Number">
<input id="address" placeholder="Full Address">

<select id="cSize">
<option>S</option><option>M</option><option>L</option><option>XL</option>
</select>

<button class="cod" onclick="cod()">CASH ON DELIVERY</button>
<button class="pay" onclick="pay()">PAY ONLINE</button>
<button class="wa" onclick="whatsappOrder()">ORDER ON WHATSAPP</button>
</div>

</div>

<script>
function changeProduct(name,price,img){
  document.getElementById("title").innerText=name;
  document.getElementById("price").innerText=price;
  document.getElementById("mainImg").src="Ss/images/"+img;
}
function openCheckout(){
  productPage.style.display="none";
  checkoutPage.style.display="block";
  cProduct.innerText=title.innerText;
  cPrice.innerText=price.innerText;
  cSize.value=size.value;
}
function addToBag(){
  alert("Product added to bag üõçÔ∏è");
}
function cod(){
  alert("Order placed successfully (Cash on Delivery)");
}
function pay(){
  alert("Online payment coming soon");
}
function whatsappOrder(){
  let msg=`üõçÔ∏è New Order%0AProduct: ${title.innerText}%0APrice: ‚Çπ${price.innerText}%0ASize: ${cSize.value}`;
  window.open("https://wa.me/9149561990?text="+msg,"_blank");
}
</script>

</body>
</html>
